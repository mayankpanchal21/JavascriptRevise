<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="left">
            <div class="list" draggable="true"><img src="right-arrow.png" >List 1 </div>
            <div class="list" draggable="true"><img src="right-arrow.png" >List 2 </div>
            <div class="list" draggable="true"><img src="right-arrow.png" >List 3 </div>
            <div class="list" draggable="true"><img src="right-arrow.png" >List 4 </div>
        </div>
        <div id="right"></div>
    </div>
    <script>
       const lists = document.getElementsByClassName('list');
        const left = document.getElementById('left');
        const right = document.getElementById('right');

        for(let list of lists){
            list.addEventListener('drag',(e)=>{
                let selected = e.target;
                console.log('dragging.....')
                console.log(e.target)
                right.addEventListener("dragover", (event) => { 
                    event.preventDefault();
                })
                right.addEventListener('drop',(e)=>{
                    e.preventDefault();
                    right.appendChild(selected)
                    selected = null;
                })
                left.addEventListener("dragover", (event) => { 
                    event.preventDefault();
                })
                left.addEventListener('drop',(e)=>{
                    e.preventDefault();
                    left.appendChild(selected)
                    selected = null;
                })
            })
        }
    </script>
</body>
</html>
