<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="dice">
        <p>&#9856;</p>
      </div>
      <button class="btn">Play game</button>
      <div class="res">
        <!-- <h3></h3> -->
      </div>
    </div>
    <script>
      const btn = document.querySelector(".btn");
      const res = document.querySelector(".res");
      const p = document.querySelector("p");
      btn.addEventListener("click", (event) => {
        let random = Math.floor(Math.random() * 6) + 1;
        p.textContent = random;
        if (random === 1) {
          let choice = document.createElement("h3").innerText =
            "You rolled a 1";
          res.appendChild(choice);
        } else if (random === 2) {
          res.textContent = "You rolled a 2";
        } else if (random === 3) {
          res.textContent = "You rolled a 3";
        } else if (random === 4) {
          res.textContent = "You rolled a 4";
        } else if (random === 5) {
          res.textContent = "You rolled a 5";
        } else if (random === 6) {
          res.textContent = "You rolled a 6";
        }
      });
    </script>
  </body>
</html>
